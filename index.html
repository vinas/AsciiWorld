<html>
  <head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>The Charman adventures</title>
    <meta content='width=100%, user-scalable=no, initial-scale=1.0' name='viewport' />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="gameBrackground"></div>
    <div id="gameElements">
      <div id="pig"><img src="img/enemies/pig01.png" id="pigImg" /></div>
      <div id="charman"><img src="img/charman/charman-01.png" id="charmanImg" /></div>
    </div>
    <div class="controller">
      <div class="btn forceRight fire" ontouchstart="events.tapAttack()">
      </div>
      <div class="btn forceRight jump" ontouchstart="events.tapJump()">
      </div>
      <div class="btn forceLeft moveLeft"
        ontouchstart="events.tapMoveLeft()"
        ontouchend="events.tapStop()">
      </div>
      <div class="btn forceLeft moveRight"
        ontouchstart="events.tapMoveRight()"
        ontouchend="events.tapStop()">
      </div>
    </div>
  </body>
  <!-- game js files begin -->
  <script type="text/javascript" src="js/scripts/globals.js"></script>
  <script type="text/javascript" src="js/scripts/setup.js"></script>
  <script type="text/javascript" src="js/scripts/display.js"></script>
  <script type="text/javascript" src="js/scripts/calculator.js"></script>
  <script type="text/javascript" src="js/scripts/events.js"></script>
  <script type="text/javascript" src="js/scripts/game.js"></script>
  <script type="text/javascript" src="js/scripts/start-app.js"></script>
  <!-- game js files end -->
</html>
